<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uret i København</title>
    <style>
        /* Nulstil margin og padding på hele siden */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1a1a1a; /* Baggrund for hele siden */
        }

        /* Centrer indholdet fuldt ud */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Tilpas Logwork widget */
        .clock-widget-text {
            background-color: #1a1a1a !important;
            color: #ffffff !important;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.5rem;
            text-decoration: none;
        }

        /* Skjul lille firkantet badge i hjørnet */
        .clock-widget-text + div {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- Logwork widget -->
    <a href="https://logwork.com/current-time-in-copenhagen-denmark-hovedstaden" 
       class="clock-widget-text" 
       data-timezone="Europe/Copenhagen" 
       data-language="da" 
       data-textcolor="#ffffff" 
       data-background="#1a1a1a" 
       data-digitscolor="#ffffff">
       Danmark
    </a>

    <!-- Logwork script -->
    <script src="https://cdn.logwork.com/widget/text.js"></script>
</body>
</html>
